<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Ringo Ukraina</title>
</head>

<body>
    <header class="header">
        <div class="container ringo-logo-container">
            <div class="logo_img">
                <img width="122" height="53" src="img/logo.svg" alt=" Ringo Ukraina">
            </div>
            <input type="checkbox" name="" id="check">
            <nav>
                <ul>
                    <il><a href="#">Напрямки</a></il>
                    <il><a href="#">Про компанію</a></il>
                    <il><a href="#">Переваги</a></il>
                    <il><a href="#">Етапи роботи</a></il>
                </ul>
            </nav>
            <div class="header_icon">
                <img src="img/bx_bxl-instagram-alt.svg" alt=" Ringo Instagram ">
                <img src="img/brandico_facebook.svg" alt=" Ringo Facebook ">
            </div>
            <div class="header_number">
                <img src="img/phone (1) 1.svg" alt=" Ringo Phone ">
                <a href="#">+380 67661 5415</a>
                <label class="menu" for="check">
                    <img src="img/feather_menu.svg" alt=" Ringo Ukraina Menu ">
                </label>
            </div>
        </div>
    </header>
    <div class="hero">
        <div class="container hero-container">
            <img src="img/Банер.png" alt=" Baner Imga">
        </div>
    </div>
</body>

</html>
